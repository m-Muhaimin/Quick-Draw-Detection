<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Error</h1>
            <p class="text-red-500 text-center">{{ error_message }}</p>
            <button onclick="goBack()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded mt-4">
                <svg class="w-4 h-4 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M11.707 15.293a1 1 0 0 0 1.414-1.414L8.414 10l4.707-4.707a1 1 0 0 0-1.414-1.414L7.586 8l-4.293-4.293a1 1 0 1 0-1.414 1.414L5.586 10l-4.293 4.293a1 1 0 0 0 1.414 1.414L8.414 12l4.293 4.293z" clip-rule="evenodd" />
                </svg>
                Go Back
            </button>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
